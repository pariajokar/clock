<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main>

        <section class="time-wrap">
            <section class="time-base"></section>
            <section class="time-belt"></section>
            <section class="time-wheel"></section>
            <section class="time-clock">

                <div class="hour">
                    <div class="hr"></div>
                </div>
                <div class="minute">
                    <div class="mn"></div>
                </div>
                <div class="second">
                    <div class="sc"> </div>
                </div>


            </section>
        </section>


    </main>

    <script src="js/master.js"></script>
</body>

</html>
